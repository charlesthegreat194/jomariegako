<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Photos</title>
</head>
    
<body>
    <header class="head">
        <!-- As a link -->
        <nav class="navbar custom-bg-color">
            <div class="container-fluid">
                <a class="navbar-brand d-flex justify-content-center" href="index.html">
                    <img src="images/jg.png" alt="Logo" style="max-width: 100px; height: auto;">
                </a>
            </div>
        </nav>
        
    </header>

    <section id="gallery" class="container">
        <div class="row justify-content-center">
            <div class="col-lg-3 col-md-5 col-sm-5 col-6 "> <!-- Each column represents one image -->
                <img class="pic" src="images/img1.jpg" alt="Placeholder image" class="img-fluid rounded">
            </div>
            <div class="col-lg-3 col-md-3 col-sm-5 col-6">
                <img class="pic" src="images/img2.jpg" alt="Placeholder image" class="img-fluid rounded">
            </div>
            <div class="col-lg-3 col-md-3 col-sm-5 col-6">
                <img class="pic" src="images/img3.png" alt="Placeholder image" class="img-fluid rounded">
            </div>
            <div class="col-lg-3 col-md-6 col-sm-5 col-6">
                <img class="pic" src="images/img4.png" alt="Placeholder image" class="img-fluid rounded">
            </div>
            <div class="col-lg-3 col-md-3 col-sm-5 col-6">
                <img class="pic" src="images/img5.jpg" alt="Placeholder image" class="img-fluid rounded">
            </div>
            <div class="col-lg-3 col-md-3 col-sm-5 col-6">
                <img class="pic" src="images/img6.jpg" alt="Placeholder image" class="img-fluid rounded">
            </div>
            <div class="col-lg-3 col-md-3 col-sm-5 col-6">
                <img class="pic" src="images/img7.jpg" alt="Placeholder image" class="img-fluid rounded">
            </div>
            <div class="col-lg-3 col-md-3 col-sm-5 col-6">
                <img class="pic" src="images/img8.jpg" alt="Placeholder image" class="img-fluid rounded">
            </div>
            <div class="col-lg-3 col-md-3 col-sm-5 col-6">
                <img class="pic" src="images/img9.png" alt="Placeholder image" class="img-fluid rounded">
            </div>
            <div class="col-lg-3 col-md-3 col-sm-5 col-6">
                <img class="pic" src="images/img10.JPEG" alt="Placeholder image" class="img-fluid rounded">
            </div>
        </div>
    </section>
    
   
    
      
</body>
</html>
